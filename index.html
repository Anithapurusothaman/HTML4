<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <h1><b>Registration Form</b></h1>
<body>
    <div class="form">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="Email">Email:</label><br>
        <input type="email" name="Email" id="mail" required><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password" required><br>
        <label for="ph">phone number</label><br>
        <input type="number" name="ph" id="Phone" required><br>
        <label for="Gender">Gender</label><br>
        <select id="Gender">
            <option value="male" name="male">Male</option>
            <option value="Female" name="Female">Female</option>
            <option value="Others" name="Others">Other</option>
        </select><br>
        <label for="language">Language</label><br>
        <input type="language" name="language" id="language"><br>
        <label for="Zipcode">Zipcode</label><br>
        <input type="text" name="Zipcode" id="Zipcode"><br>
        <label for="about">About</label><br>
        <textarea name="about" id="about"></textarea><br>
        <div class="button"></div><br>
        <input type="submit" id="reg" value="Register"></div>  
    </div>
    
</body>
</head>
